# serverless.env.yml
dev:
  EMAIL2HUGO_IMAP_USER: "the email address to send posts to"
  EMAIL2HUGO_IMAP_PASSWORD: "password"
  EMAIL2HUGO_IMAP_HOST: "imap.gmail.com"
  EMAIL2HUGO_IMAP_PORT: "993"
  EMAIL2HUGO_IMAP_TLS: true

  EMAIL2HUGO_OCTO_AUTH_TYPE: "token"
  EMAIL2HUGO_OCTO_AUTH_TOKEN: "your github oauth token for this app"
  EMAIL2HUGO_OCTO_OWNER: "your GH username"
  EMAIL2HUGO_OCTO_REPO: "your Hugo source repo"

  EMAIL2HUGO_WHITELIST: "comma separated lists of email addresses that can send blogposts"
